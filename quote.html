<html>
    <head>
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="quoteStyle.css">
    </head>
    <body>
        <div class="appdiv">
            <header> Random Quote Generator</header>
            <section class="quotes">
                <div class="quote-text" id="js-quote-text"></div>
            </section>
            <section class="controls"> 
                <button type="button" id="js-new-quote" class="new-quote botton">Generator A new quote</button>
                <a class="twitter button" id="js-tweet" target="_blank" rel="noopener noreferrer">Tweet it</a>
                <div id="js-spinner" class="spinner hidden">
                    <div class=”rect1”></div>
                    <div class=”rect2”></div>
                    <div class=”rect3”></div>
                    <div class=”rect4”></div>
                    <div class=”rect5”></div>
                </div>
            </section>
        </div>
        <script src="quoteScript.js"></script>
    </body>
</html>
